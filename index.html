<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Art Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .gallery-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 70vh;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        .info-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 30px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .fractal-type {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00d4ff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .design-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .buy-button {
            display: inline-block;
            padding: 12px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .swipe-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .indicator-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            opacity: 0.7;
        }

        .indicator-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .navigation-dots {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #00d4ff;
            transform: scale(1.3);
        }

        .horizontal-dots {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .image-container {
                width: 95%;
                height: 60vh;
            }

            .design-name {
                font-size: 22px;
            }

            .info-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="swipe-indicator">
            <div class="indicator-item">
                <div class="indicator-icon">↕️</div>
                <div>Sets</div>
            </div>
            <div class="indicator-item">
                <div class="indicator-icon">↔️</div>
                <div>Designs</div>
            </div>
        </div>

        <div class="image-container" id="imageContainer">
            <img id="productImage" class="product-image" src="" alt="Fractal Design">
            <div class="loading" id="loading">Loading...</div>
            
            <div class="info-panel">
                <div class="fractal-type" id="fractalType">MANDELBROT SET</div>
                <div class="design-name" id="designName">Design 01</div>
                <a href="#" class="buy-button" id="buyButton">Buy Now</a>
            </div>
        </div>

        <div class="navigation-dots" id="verticalDots"></div>
        <div class="horizontal-dots" id="horizontalDots"></div>
    </div>

    <script>
        // 2D MATRIX DATA STRUCTURE
        // Row = Fractal Set Type | Column = Design Variation
        const productMatrix = [
            // Row 0: Mandelbrot Set
            [
                { name: "Mandelbrot Design 01", image: "mandelbrot/design-01.jpg", url: "https://your-store.com/mandelbrot-01" },
                { name: "Mandelbrot Design 02", image: "mandelbrot/design-02.jpg", url: "https://your-store.com/mandelbrot-02" },
                { name: "Mandelbrot Design 03", image: "mandelbrot/design-03.jpg", url: "https://your-store.com/mandelbrot-03" }
            ],
            // Row 1: Julia Set
            [
                { name: "Julia Design 01", image: "julia/design-01.jpg", url: "https://your-store.com/julia-01" },
                { name: "Julia Design 02", image: "julia/design-02.jpg", url: "https://your-store.com/julia-02" },
                { name: "Julia Design 03", image: "julia/design-03.jpg", url: "https://your-store.com/julia-03" }
            ],
            // Row 2: Tricorn Set
            [
                { name: "Tricorn Design 01", image: "tricorn/design-01.jpg", url: "https://your-store.com/tricorn-01" },
                { name: "Tricorn Design 02", image: "tricorn/design-02.jpg", url: "https://your-store.com/tricorn-02" },
                { name: "Tricorn Design 03", image: "tricorn/design-03.jpg", url: "https://your-store.com/tricorn-03" }
            ],
            // Row 3: Burning Ship Set
            [
                { name: "Burning Ship Design 01", image: "burningship/design-01.jpg", url: "https://your-store.com/burningship-01" },
                { name: "Burning Ship Design 02", image: "burningship/design-02.jpg", url: "https://your-store.com/burningship-02" },
                { name: "Burning Ship Design 03", image: "burningship/design-03.jpg", url: "https://your-store.com/burningship-03" }
            ]
        ];

        const fractalTypes = ["MANDELBROT SET", "JULIA SET", "TRICORN SET", "BURNING SHIP"];

        // Current position in matrix
        let currentRow = 0;
        let currentCol = 0;

        // DOM Elements
        const imageContainer = document.getElementById('imageContainer');
        const productImage = document.getElementById('productImage');
        const fractalType = document.getElementById('fractalType');
        const designName = document.getElementById('designName');
        const buyButton = document.getElementById('buyButton');
        const loading = document.getElementById('loading');
        const verticalDots = document.getElementById('verticalDots');
        const horizontalDots = document.getElementById('horizontalDots');

        // Initialize navigation dots
        function initDots() {
            // Vertical dots (fractal sets)
            verticalDots.innerHTML = '';
            for (let i = 0; i < productMatrix.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'nav-dot' + (i === currentRow ? ' active' : '');
                verticalDots.appendChild(dot);
            }

            // Horizontal dots (designs)
            horizontalDots.innerHTML = '';
            for (let i = 0; i < productMatrix[currentRow].length; i++) {
                const dot = document.createElement('div');
                dot.className = 'nav-dot' + (i === currentCol ? ' active' : '');
                horizontalDots.appendChild(dot);
            }
        }

        // Update navigation dots
        function updateDots() {
            const vDots = verticalDots.children;
            for (let i = 0; i < vDots.length; i++) {
                vDots[i].className = 'nav-dot' + (i === currentRow ? ' active' : '');
            }

            const hDots = horizontalDots.children;
            for (let i = 0; i < hDots.length; i++) {
                hDots[i].className = 'nav-dot' + (i === currentCol ? ' active' : '');
            }
        }

        // Update display with current product
        function updateDisplay() {
            const product = productMatrix[currentRow][currentCol];
            
            loading.style.display = 'block';
            productImage.style.opacity = '0';

            productImage.onload = function() {
                loading.style.display = 'none';
                productImage.style.opacity = '1';
            };

            productImage.src = product.image;
            fractalType.textContent = fractalTypes[currentRow];
            designName.textContent = product.name;
            buyButton.href = product.url;

            updateDots();
        }

        // Swipe handlers
        function handleVerticalSwipe(direction) {
            if (direction === 'up' && currentRow < productMatrix.length - 1) {
                currentRow++;
                currentCol = 0; // Reset to first design
                initDots(); // Reinitialize horizontal dots
                updateDisplay();
            } else if (direction === 'down' && currentRow > 0) {
                currentRow--;
                currentCol = 0; // Reset to first design
                initDots(); // Reinitialize horizontal dots
                updateDisplay();
            }
        }

        function handleHorizontalSwipe(direction) {
            const maxCol = productMatrix[currentRow].length - 1;
            if (direction === 'left' && currentCol < maxCol) {
                currentCol++;
                updateDisplay();
            } else if (direction === 'right' && currentCol > 0) {
                currentCol--;
                updateDisplay();
            }
        }

        // Initialize Hammer.js
        const hammer = new Hammer(imageContainer);
        hammer.get('swipe').set({ direction: Hammer.DIRECTION_ALL });

        hammer.on('swipeup', () => handleVerticalSwipe('up'));
        hammer.on('swipedown', () => handleVerticalSwipe('down'));
        hammer.on('swipeleft', () => handleHorizontalSwipe('left'));
        hammer.on('swiperight', () => handleHorizontalSwipe('right'));

        // Keyboard navigation (bonus feature)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') handleVerticalSwipe('down');
            if (e.key === 'ArrowDown') handleVerticalSwipe('up');
            if (e.key === 'ArrowLeft') handleHorizontalSwipe('right');
            if (e.key === 'ArrowRight') handleHorizontalSwipe('left');
        });

        // Initialize
        initDots();
        updateDisplay();
    </script>
</body>
</html>
